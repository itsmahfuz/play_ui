<main class="flex flex-col items-center justify-center px-4 min-h-screen max-w-4xl mx-auto">
  <!-- Title -->
  <div class="text-center mb-6 md:mb-8">
    <h1 class="text-4xl md:text-6xl font-black text-black tracking-tight">
      Go with the Flow
    </h1>
  </div>

  <!-- Subtitle -->
  <p class="text-gray-600 text-base md:text-lg text-center mb-8 max-w-lg leading-relaxed">
    If your mind wanders or thoughts pop up, no worries. Just notice them and bring yourself back to what you’re
    hearing. There’s no right or wrong way to experience this, just stay with the moment.
  </p>

  <!-- CTA Button -->

<!--  </div>-->
<!--  </button>-->

  <!-- CTA Button -->
  <button routerLink="/box-for-reflection"
          type="button"
          [disabled]="isButtonDisabled"
          [ngClass]="{
            'bg-black hover:bg-gray-800 text-white cursor-pointer': !isButtonDisabled,
            'bg-gray-300 text-gray-500 cursor-not-allowed': isButtonDisabled
          }"
          class="mt-6 rounded-full pl-4 pr-2 py-2 flex items-center gap-2 transition-colors shadow-sm md:px-6 md:pr-2 md:gap-3 text-sm md:text-base">
    <div>
      {{ isButtonDisabled ? 'Keep Going (' + remainingTime + 's)' : 'Keep Going' }}
    </div>
    <div
      class="w-6 h-6 rounded-full flex items-center justify-center md:w-8 md:h-8"
      [ngClass]="{
        'bg-white': !isButtonDisabled,
        'bg-gray-200': isButtonDisabled
      }">
      <span
        class="font-bold leading-none"
        [ngClass]="{
          'text-black': !isButtonDisabled,
          'text-gray-400': isButtonDisabled
        }"
      >→</span>
    </div>
  </button>

  <!-- Fallback: Click to play if needed -->
  <div *ngIf="showPlayFallback && isButtonDisabled" class="mt-4">
    <button (click)="playAudioManually()" class="text-blue-600 underline text-sm">Click here if music didn't start</button>
  </div>
</main>

<audio #audioPlayer src="/assets/music/Experience%201.mp3" preload="auto"></audio>
