<main class="flex flex-col items-center justify-center px-4 min-h-screen max-w-4xl mx-auto">
  <!-- Title -->
  <div class="text-center mb-6 md:mb-8">
    <h1 class="text-4xl md:text-6xl font-black text-black tracking-tight">
      How Did it Feel?
    </h1>
  </div>

  <!-- Subtitle -->
  <p class="text-gray-600 text-base md:text-lg text-center mb-8 max-w-lg leading-relaxed">
    Take a moment to think about what just happened. What came up for you while you listened? Were you relaxed,
    distracted, or something else? Write down a few thoughts about how you felt.
  </p>

  <div class="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="relative">
      <input
        type="text"
        placeholder="Name"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                           transition-all duration-200 hover:border-gray-400"
      >
    </div>
    <div class="relative">
      <input
        type="email"
        placeholder="Email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                           transition-all duration-200 hover:border-gray-400"
      >
    </div>
    <div class="relative sm:col-span-2">
      <input
        type="text"
        placeholder="Thoughts"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                           transition-all duration-200 hover:border-gray-400"
      >
    </div>
  </div>

  <!-- CTA Button -->
  <button routerLink="/send-me" type="button" class="cursor-pointer mt-6 bg-black rounded-full pl-4 pr-2 py-2 flex items-center gap-2 hover:bg-gray-800 transition-colors shadow-sm md:px-6 md:pr-2 md:gap-3">
    <div class="text-sm font-medium text-white md:text-base">My Gift Please</div>
    <div class="w-6 h-6 bg-white rounded-full flex items-center justify-center md:w-8 md:h-8">
    <span class="text-black text-sm font-bold leading-none md:text-base -mt-[3px] sm:mt-0">â†’</span>
  </div>
  </button>
</main>
