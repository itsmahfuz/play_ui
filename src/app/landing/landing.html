<div class="flex items-center justify-center min-h-screen relative">
  <img src="/assets/images/Website.svg" class="absolute inset-0 w-full h-full object-cover -z-10" />

  <!-- Music Play Button -->
  <div class="absolute bottom-12 right-[42%] md:bottom-14 md:right-16">
    <button routerLink="/lets-go" class="cursor-pointer group relative w-16 h-16 md:w-20 md:h-20 bg-black/70 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-black/80 transition-all duration-300 shadow-2xl border border-white/20 hover:scale-105">
      <!-- Play Icon -->
      <div class="w-6 h-6 md:w-8 md:h-8 flex items-center justify-center">
        <svg class="w-full h-full text-white group-hover:text-gray-200 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>

      <!-- Subtle glow effect -->
      <div class="absolute inset-0 rounded-full bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </button>

    <!-- Optional: Small music note animation -->
    <div class="absolute -top-2 -right-2 w-3 h-3 bg-white/80 rounded-full animate-pulse opacity-60"></div>
  </div>
</div>
